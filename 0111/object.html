<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</object></title>
</head>

<body>
    <h1>オブジェクトのサンプル①</h1>
    <script>
        // オブジェクトの定義
        const parson = {
            // プロパティ
            name: "",
            //""は空文字といってデータが何もない文字列を意味しています。
            age: 0,
            // メソッド
            information: function () {
                return "名前：" + this.name + "\n年齢：" + this.age;
            },
        };
        // プロパティの値を代入
        parson.name = "山田太郎";
        parson.age = 18;
        // 情報の開示
        const info = parson.information();
        console.log(info);

        const 変数名 = { キー名1: 値1, キー名2: 値2, キー名3: 値3 }
        const myCar_list = {}; //空のオブジェクトを作成
        myCar_list.make = "Ford";
        myCar_list.model = "Mustang";
        myCar_list.year = 1969;
        console.log(myCar_list);
        //{make: 'Ford', model: 'Mustang', year: 1969}

        //オブジェクトの順番は担保しない

        const myCar_list = {}; //空のオブジェクトを作成
        myCar_list.make = "Ford";
        myCar_list.model = "Mustang";
        myCar_list.year = 1969;
        myCar_list["2021"] = "51年"; //ブランケットで設定
        console.log(myCar_list);
        //{2021：'51年', make: 'Ford', model: 'Mustang', year: 1969}

    </script>
</body>

</html>
