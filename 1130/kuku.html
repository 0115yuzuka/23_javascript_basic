<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <title>演習九九</title>
</head>

<body>
    <script>
        //関数の定義
        function kuku(num) {
            for (let i = 0; i < 9; i++) {
                console.log(num + "×" + (i + 1) + "=" + num * (i + 1));
            }
        }
        //関数の実行
        kuku(5);
    </script>

</body>

</html>
