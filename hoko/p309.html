<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>example7-2</title>
  </head>
  <body>
    <h1>例題7-2</h1>
    <p>
      次のHTMLにJavaScriptの処理を追加し、ボタンをクリックしたとき、「ボタンを押してください」というメッセージが「ボタンが押されました」に変わるようにしなさい。
    </p>
    <h1>メッセージの変換</h1>
    <p id="msg">ボタンを押してください</p>
    <input type="button" value="ボタン" id="btn" />
    <script>
      const button = document.getElementById("btn");
      button.addEventListener("click", function () {
        const element = document.getElementById("msg");
        element.textContent = "ボタンが押されました";
      });
    </script>
  </body>
</html>
