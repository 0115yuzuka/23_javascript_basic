<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prob4-3</title>
  </head>
  <body>
    <h1>問題4-3</h1>
    <p>
      「sample4-24.html」(172ページ)を次のように変更しなさい。なお、作成するファイル名は「prob4-3.html」とすること。
    </p>
    <ul>
      <li>h1タグによる見出しを「人口が多い国ランキング」とする</li>
      <li>国名と人口の組み合わせを連想配列として保存する</li>
      <li>テーブルで順位、国名、人口の組み合わせの表を作る</li>
    </ul>
  </body>

  <h1>人口が多い国ランキング</h1>
  <table border="1" style="border-collapse: collapse">
    <tr>
      <th>順位</th>
      <th>国名</th>
      <th>人口（億人）</th>
    </tr>
  </table>
  <script>
    const countries = {
      中国: 14.48,
      インド: 14.06,
      インドネシア: 2.79,
    };
    const tableElm = document.querySelector("table");
    let rank = 1;
    for (let key in countries) {
      tableElm.insertAdjacentHTML(
        "beforeend",
        "<tr><td>" +
          rank +
          "</td><td>" +
          key +
          "</td><td>" +
          countries[key] +
          "</td></tr>"
      );
    }
  </script>
</html>
