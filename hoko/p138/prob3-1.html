<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prob3-1</title>
  </head>
  <body>
    <h1>問題3-1</h1>
    <p>
      「sample3-9.html」(103ページ)と同じ処理を行うプログラムを作りなさい。この際、変数nには1を代入し、if文の条件は「変数numが100未満」となるようにしなさい。なお、ファイル名は「prob3-1.html」とすること。
    </p>

    <h1>if文による条件分岐</h1>
    <script>
      const num = 1;
      // 条件分岐
      if (num < 100) {
        document.body.insertAdjacentHTML("beforeEnd", "<p>numは100未満</p>");
      } else {
        document.body.insertAdjacentHTML("beforeEnd", "<p>numは100以上</p>");
      }
    </script>
  </body>
</html>
