<!DOCTYPE html>

  <body>
    <h1>問題3-4</h1>
    <p>
      Chromeのコンソール上で、西暦1900年から西暦2100年までの間のうるう年をすべて表示する処理を記述しなさい。うるう年の定義は以下のものとする。
    </p>
    <ul>
      <li>4で割り切れる数であること</li>
      <li>
        100で割り切れる年はうるう年としないが、そのうち400で割り切れる年はうるう年とする
      </li>
    </ul>
    <script>
      for (let i = 1900; i <= 2100; i++) {
        if ((i % 4 == 0 && !(i % 100 == 0)) || i % 400 == 0) {
          console.log(i);
        }
      }
    </script>
  </body>
