<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prob3-5</title>
  </head>
  <body>
    <h1>問題3-5</h1>
    <p>
      Chromeのコンソール上で、100以下の素数をすべて表示する処理を記述しなさい。なお、素数とは1とその数以外には約数を持たない数のことである。
    </p>
    <script>
      for (let i = 2; i <= 100; i++) {
        let count = 0;
        for (let j = 1; j <= 100; j++) {
          if (i % j === 0) {
            count++;
          }
        }
        if (count <= 2) {
          console.log(i);
        }
      }
    </script>
  </body>
</html>
