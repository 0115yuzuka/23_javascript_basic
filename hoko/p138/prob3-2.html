<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prob3-2</title>
  </head>
  <body>
    <h1>問題3-2</h1>
    <p>
      次のサンプルの条件分岐をif文ではなくswitch文で行うように書き換えなさい。
    </p>
    <h1>数値による条件分岐</h1>
    <script>
      const num = 1;
      // 条件分岐
      switch (num) {
        case 1:
          document.body.insertAdjacentHTML("beforeEnd", "<p>numは1です。</p>");
          break;
        case 2:
          document.body.insertAdjacentHTML("beforeEnd", "<p>numは2です。</p>");
          break;
        case 3:
          document.body.insertAdjacentHTML("beforeEnd", "<p>numは3です。</p>");
          break;
        default:
          document.body.insertAdjacentHTML(
            "beforeEnd",
            "<p>numは1,2,3以外の数です。</p>"
          );
          break;
      }
    </script>
  </body>
</html>
